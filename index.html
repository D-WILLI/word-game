<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="tab-icon" href="uploads_letter_h_letter_h_PNG46.png" /> 
        <title>Hangman</title>
    </head>

    <body>

        <main>

            <section>
                <button id="start-game"> Start </button>
                <button id="hint-button"> Hint </button>
            </section>

            <section id="display-word">
                <p id="wrong-letters">

                </p>
            </section>

            <section id="letter-guesser">
                <form>
                    <div>
                      <label for="example">Please Enter in Your 1 Letter Guess </label>
                      <input id="example" type="text" name="text">
                    </div>
                    <div>
                      <input type="submit" value="Guess?">
                    </div>
                  </form>
            </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
